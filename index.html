<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/inicio.css">
    <title>Inicio</title>
</head>
<body>
    <audio id="audioInicio" autoplay>
        <source src="assets/audio/Rainbow Tyleno.mp3" type="audio/mpeg">
        <source src="assets/audio/Rainbow Tyleno.ogg" type="audio/ogg">
       
    </audio>
    <div id="gif">
        <img src="assets/img/ricardo caminando.gif">
     </div>
     
        <div class="title-container">
            <h1>Catch and Dodge</h1>
        </div>
       
    <button class="boton" onclick="startGame()">Iniciar</button>

    <script>
        function startGame() {
            window.location.href = 'assets/pages/juego.html'; 
        }
        document.addEventListener('click', function() {
           
            var audioInicio = document.getElementById('audioInicio');
            audioInicio.play();
            
             
            document.removeEventListener('click', arguments.callee);
        });

    </script>
</body>
</html>
